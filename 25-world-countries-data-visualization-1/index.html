<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>World Countries Data</title>
  <link rel="stylesheet" href="./styles/index.css" />
</head>

<body class="root">
  <header class="countries">
    <h2 class="title">World Countries Data</h2>
    <p class="subtitle">Currently, we have 250 countries</p>
  </header>
  <main>
    <div class="wrapper">
      <div class="graph-buttons">
        <button class="population button">Population</button>
        <button class="languages button">Languages</button>
      </div>
      <h4 class="graph-title"></h4>
    </div>
    <div class="graphs">
    </div>
  </main>

  <!-- GRAPH TEMPLATE -->
  <template id="graph">
    <div class="graph-wrapper">
      <p class="text data"></p>
      <div class="graph">
        <div class="span"></div>
      </div>
      <p class="numbers data"></p>
    </div>
  </template>

  <script src="./data/countries_data.js"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
